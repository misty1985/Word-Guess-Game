<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pokemon Hangman!</title>
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css.css/style.css">
    <script type="application/javascript" src="assets/javascript/game.js"></script>
</head>

<div class="container">

    <body>


        <header class="header">
            <strong>POKEMON HANGMAN!</strong>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="column left">
                        <h2>ThePokeMusic</h2>

                    </div>
                    <div class="column middle">
                        <h1>Score Board</h1>
                        <h2>Press Any Key to Start!</h2>
                        <h4>Wins</h4>
                        <h5 id="totalWins"></h5>
                        <h4>Current Word</h4>
                        <h3 id="currentWord"></h3>
                        <h4>Guesses Remaining</h4>
                        <h6 id="remainingGuesses"></h6>
                        <h4>Letters Guessed</h4>
                        <h3 id="guessedLetters"></h3>

                    </div>
                    <div class="column right">
                        <link rel="stylesheet" href="assets/css/">
                        <img id="youwin" src="assets/CSS/images.css/youwin.gif" alt="youwin!">
                        <img id="gameover" src="assets/CSS/images.css/gameover.gif" alt="GAMEOVER">
                        <img id="playagain" src="assets/CSS/images.css/playagain.gif" alt="wannaplayagain!">

                    </div>
                </div>
            </div>
        </main>




</div>
</div>
</div>
</body>
